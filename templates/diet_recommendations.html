<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diet Recommendations</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <style>
        .diet-container {
            max-width: 700px;
            margin: 20px auto;
            background: rgba(255,255,255,0.95);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            text-align: center;
            color: #ff6f61;
        }
        p {
            font-size: 18px;
            line-height: 1.6;
        }
        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="diet-container">
        <h1>Diet Recommendations for {{ user_id }}</h1>
        <p><strong>BMI:</strong> {{ bmi }}</p>
        <p><strong>Category:</strong> {{ category }}</p>
        <p><strong>Dietary Advice:</strong> {{ advice }}</p>
        <p><strong>Recommended Daily Water Intake:</strong> {{ water_intake }} liters</p>
        <a class="back-link" href="{{ url_for('home', user_id=user_id) }}">Back to Home</a>
    </div>
</body>
</html>
